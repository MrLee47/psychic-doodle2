<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Heroes: Erebos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Load custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="default-theme">
    <div id="game-wrapper" class="w-full h-screen flex justify-center items-center">
        
        <!-- The Settings Panel (Hidden by default) -->
        <div id="settings-panel" class="settings-panel">
            <button id="close-settings-btn" class="close-btn">&times;</button>
            <h2 class="text-2xl font-bold mb-4" style="color: var(--primary-color);">Settings</h2>
            <div class="theme-selector">
                <h3>Theme Selection</h3>
                <button class="theme-option-btn default-theme-btn" data-theme="default">Fantasy (Default)</button>
                <button class="theme-option-btn retro-theme-btn" data-theme="retro">Retro (Terminal)</button>
            </div>
            <!-- More settings options can go here -->
        </div>

        <!-- Main Content Area -->
        <div id="game-container" class="relative w-full h-full max-w-4xl max-h-[85vh] p-4 flex flex-col justify-center items-center">
            
            <!-- 1. Menu Screen -->
            <section id="menu-screen" class="p-8 space-y-4 rounded-xl shadow-2xl w-full max-w-md bg-white border border-border-color">
                <h1 class="text-4xl font-black text-center mb-6" style="color: var(--primary-color);">Chronicles of Heroes</h1>
                <button id="new-game-btn" class="menu-btn menu-btn-accent">New Game</button>
                <button id="load-game-btn" class="menu-btn">Load Game</button>
                <button id="open-settings-menu-btn" class="menu-btn">Settings</button>
            </section>

            <!-- 2. Character Selection Screen -->
            <section id="character-select-screen" class="hidden p-8 rounded-xl shadow-2xl w-full max-w-3xl bg-white border border-border-color">
                <h2 class="text-3xl font-bold text-center mb-6" style="color: var(--primary-color);">Choose Your Hero</h2>
                <div id="char-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Character Cards will be injected here -->
                </div>
                <div class="flex justify-between mt-6">
                    <button id="back-to-menu-btn" class="standard-btn bg-button-bg hover:bg-button-hover-bg">Back</button>
                    <button id="start-combat-btn" class="standard-btn bg-log-win hover:bg-green-700" disabled>Start Combat</button>
                </div>
            </section>
            
            <!-- 3. Combat Screen -->
            <section id="combat-screen" class="hidden w-full h-full flex flex-col gap-4">
                
                <!-- Status Bar -->
                <div class="w-full grid grid-cols-2 gap-4">
                    <!-- Player Status -->
                    <div id="player-status-bar" class="status-box bg-status-bar-bg border border-border-color">
                        <h3 id="player-name" class="font-bold text-lg mb-1" style="color: var(--primary-color);">Player</h3>
                        <div class="stats-grid">
                            <span class="stat-label">HP:</span>
                            <div class="hp-mp-container" style="background-color: var(--hp-bg);">
                                <div id="player-hp-bar" class="hp-bar" style="width: 100%;"></div>
                                <span id="player-hp-text" class="hp-mp-text">100/100</span>
                            </div>
                            <span class="stat-label">DEF:</span>
                            <span id="player-defense-text" class="stat-value">0</span>
                            <span class="stat-label">PASSIVE:</span>
                            <span id="player-passive-text" class="stat-value text-xs italic">Passive Name</span>
                        </div>
                    </div>

                    <!-- Enemy Status -->
                    <div id="enemy-status-bar" class="status-box bg-status-bar-bg border border-border-color">
                        <h3 id="enemy-name" class="font-bold text-lg mb-1 text-right" style="color: var(--primary-color);">Enemy</h3>
                        <div class="stats-grid stats-grid-rtl">
                            <span id="enemy-passive-text" class="stat-value text-xs italic text-left">Passive Name</span>
                            <span class="stat-label text-right">PASSIVE:</span>
                            <span id="enemy-defense-text" class="stat-value text-right">0</span>
                            <span class="stat-label text-right">DEF:</span>
                            <div class="hp-mp-container" style="background-color: var(--hp-bg);">
                                <div id="enemy-hp-bar" class="hp-bar" style="width: 100%;"></div>
                                <span id="enemy-hp-text" class="hp-mp-text text-right">100/100</span>
                            </div>
                            <span class="stat-label text-right">HP:</span>
                        </div>
                    </div>
                </div>

                <!-- Game/Combat Log -->
                <div id="combat-log-container" class="flex-grow min-h-[100px] overflow-y-auto p-3 rounded-lg bg-white border border-border-color shadow-inner text-sm space-y-1">
                    <div id="combat-log" class="space-y-1">
                        <!-- Log entries appear here -->
                    </div>
                </div>
                
                <!-- Dialogue/Action Area -->
                <div class="w-full p-4 rounded-lg bg-white border border-border-color shadow-lg flex flex-col md:flex-row justify-between items-center gap-4">
                    
                    <!-- Dialogue/Round Indicator -->
                    <div id="dialogue-container" class="flex-grow w-full md:w-auto">
                        <h4 id="turn-indicator" class="text-sm font-semibold mb-1" style="color: var(--primary-color);">Round 1</h4>
                        <p id="dialogue-text" class="text-md">Choose your action.</p>
                    </div>

                    <!-- Action Buttons -->
                    <div id="action-buttons-container" class="flex flex-col items-stretch w-full md:w-auto md:min-w-[40%]">
                        <div id="action-buttons" class="grid grid-cols-2 gap-2">
                            <!-- Ability buttons injected here -->
                        </div>
                        <button id="pass-turn-btn" class="combat-btn mt-2 bg-button-bg hover:bg-button-hover-bg">Pass Turn</button>
                    </div>
                </div>
                
                <!-- Back to Menu button for after combat ends -->
                <button id="back-to-menu-after-combat-btn" class="standard-btn mt-4 bg-button-bg hover:bg-button-hover-bg hidden">Back to Main Menu</button>
            </section>
        </div>
    </div>
    
    <!-- Load Game Logic and Data -->
    <script type="module" src="characters.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
